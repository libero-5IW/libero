version: "3.1"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    ports:
      - target: 5432
        published: ${POSTGRES_PORT:-5432}
        protocol: tcp
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-libero}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw

  backend:
    build:
      context: backend/
    shm_size: '1gb'
    ports:
      - "8000:3000"
      - "5555:5555"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app/backend
    env_file:
      - ./backend/.env.local

  frontend:
    # platform: linux/arm64
    build:
      context: frontend/
    ports:
      - "80:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - node_modules:/app/frontend/node_modules

  matomo_db:
    image: mariadb:10.5
    container_name: matomo-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - matomo_db_data:/var/lib/mysql

  matomo:
    image: matomo:latest
    container_name: matomo
    restart: always
    ports:
      - "8080:80"
    environment:
      MATOMO_DATABASE_HOST: ${MATOMO_DB_HOST}
      MATOMO_DATABASE_ADAPTER: mysqli
      MATOMO_DATABASE_TABLES_PREFIX: matomo_
      MATOMO_DATABASE_USERNAME: ${MATOMO_DB_USER}
      MATOMO_DATABASE_PASSWORD: ${MATOMO_DB_PASSWORD}
      MATOMO_DATABASE_DBNAME: ${MATOMO_DB_NAME}
    volumes:
      - matomo_data:/var/www/html
volumes:
    postgres_data: {}
    node_modules: 
    matomo_db_data:
    matomo_data:
