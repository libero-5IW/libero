version: "3.1"

services:
  postgres:
    image: postgres:${POSTGRES_VERSION:-16}-alpine
    ports:
      - target: 5432
        published: ${POSTGRES_PORT:-5432}
        protocol: tcp
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-libero}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-admin}
      POSTGRES_USER: ${POSTGRES_USER:-admin}
    volumes:
      - postgres_data:/var/lib/postgresql/data:rw

  backend:
    build:
      context: backend/
    shm_size: '1gb'
    ports:
      - "8000:3000"
      - "5555:5555"
    depends_on:
      - postgres
    volumes:
      - ./backend:/app/backend
    env_file:
      - ./backend/.env.local

  frontend:
    # platform: linux/arm64
    build:
      context: frontend/
    ports:
      - "80:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app/frontend
      - node_modules:/app/frontend/node_modules


volumes:
    postgres_data: {}
    node_modules: 
